<script type="text/javascript">

$(function(){

$( "#submitComment" ).click(function() {

  $("#userCommentForm").validate();

  

	  $('.fName').each(function() {

		$(this).rules('add', {

			required: true,

			messages: {required:  "Please enter first name"}

		     });

	   });

	   

	    $('.lName').each(function() {

		$(this).rules('add', {

			required: true,

			messages: {required:  "Please enter last name"}

		     });

	   });

	   

	   $('.email').each(function() {

		$(this).rules('add', {

			required: true,

			email: true,

			messages: {required:  "Please enter your email"}

		     });

	   });

	   

	   $('.phone').each(function() {

		$(this).rules('add', {

			required: true,

			messages: {required:  "Please enter a phone number"}

		     });

	   });

	   

	 

		$('.comment').rules('add', {

			required: true,

			messages: {required:  "Please enter your comment"}

		 

	   });

});

});



</script>
